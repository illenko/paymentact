spring:
  application:
    name: payment-act
  temporal:
    connection:
      target: localhost:7233
    namespace: default
    workers:
      - name: main
        task-queue: payment-status-check
        workflow-classes:
          - com.example.paymentact.workflow.PaymentStatusCheckWorkflowImpl
          - com.example.paymentact.workflow.GatewayWorkflowImpl
        activity-beans:
          - elasticsearchActivitiesImpl
          - paymentGatewayActivitiesImpl

# Payment check workflow configuration
payment-check:
  elasticsearch:
    max-parallel-queries: 10        # Max concurrent ES calls during gateway lookup

  gateway:
    max-payments-per-chunk: 5       # Max payment IDs per chunk sent to gateway

  retry:
    max-attempts: 3                 # Retry count for all activities
    timeout-seconds: 5              # Timeout per activity attempt

# External services
external-services:
  elasticsearch:
    url: http://localhost:8090/elasticsearch
    index: payments

  idb-facade:
    url: http://localhost:8090/idb-facade

  pgi-gateway:
    url: http://localhost:8090/pgi-gateway

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
